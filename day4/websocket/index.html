            const ws = new WebSocket('wss://us.wio.seeed.io/v1/node/event');

                ws.send(TOKEN);
                console.log(`connect`);
            };

            ws.onmessage = (evt) => {
                const msg = JSON.parse(evt.data).msg;
                if(msg.input_rise){
                    console.log(`-------------`);

                } 
                console.log(evt.data)
            };
