<html>
    <head>
        <meta charset="utf-8">
        <title>WebSocket for Wio Node</title>
    </head>
    <body>
        WioNodeとWebSocketで接続します。
        <script>
            const ws = new WebSocket('wss://us.wio.seeed.io/v1/node/event');
            const TOKEN = `トークンを指定`;

            ws.onopen = () => {
                ws.send(TOKEN);
                console.log(`connect`);
            }

            ws.onmessage = (evt) => {
                const msg = JSON.parse(evt.data).msg;
                if('input_rise' in msg){
                    alert('反応あり');
                    console.log(`------${evt.data}-------`);
                }else{
                    console.log(evt.data);
                }
            }
            </script>
    </body>
</html>
