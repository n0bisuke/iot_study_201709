<html>
        <head>
            <meta charset="utf-8">
            <title>WebSocket for Wio Node</title>
        </head>
        <body>
            WioNodeとWebSocketで接続します。
            <script>
                const ws = new WebSocket('wss://us.wio.seeed.io/v1/node/event');
                const TOKEN = `ddd252ab790c2bd4dcb7b75782d74f2e`;
    
                ws.onopen = () => {
                    ws.send(TOKEN);
                    console.log(`connect`);
                }
    
                ws.onmessage = (evt) => {
                    alert('反応あり');
                }
                </script>
        </body>
    </html>
